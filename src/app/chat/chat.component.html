<div class="container" *ngFor="let group of groups">
    <h1 class="display-3">{{group.name}}</h1>
    <div *ngFor="let channel of group.channels">
        <ul class="list-group" *ngIf="channel.users.includes(user.id)">
            <li class="list-group-item">{{channel.name}}</li>
        </ul>
    </div>
</div>
