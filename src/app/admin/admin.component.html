
<body>
    <div id="login" *ngIf="user.role == 's-admin'">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Register a new User.</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" [(ngModel)]="username" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="email" [(ngModel)]="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Password:</label><br>
                                <input type="text" [(ngModel)]="password" name="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Role:</label><br>
                                <input type="text" [(ngModel)]="Role" name="role" class="form-control">
                            </div>
                            <div class="form-group">
                                <button (click)="addNewUser()" class="btn btn-info btn-md">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
